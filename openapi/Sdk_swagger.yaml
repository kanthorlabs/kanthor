        in: query
        name: _q
        type: string
      - default: 5
        description: limit returning records
        in: query
        name: _limit
        type: integer
      - default: 0
        description: current requesting page
        in: query
        name: _page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApplicationListRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/Error'
      security:
      - Authorization: []
      tags:
      - application
    post:
      parameters:
      - description: request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ApplicationCreateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ApplicationCreateRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/Error'
      security:
      - Authorization: []
      tags:
      - application
